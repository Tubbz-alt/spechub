{% extends "master.html" %}

{% block title %}Home{% endblock %}
{%block tag %}admin{% endblock %}


{% block content %}

<h2>Admin section</h2>

<form action="{{ url_for('admin_delete_project') }}" method="POST">
<table>
  <tr>
    <th>Delete Fork</th>
    <td>
      <input name="project" title="Fork to delete: ie <user>/<project>"/>
    </td>
    <td>
      <button type="submit">Delete</button>
    </td>
  </tr>
</table>
</form>

{% endblock %}
